<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <div class="box-tec">
            <div class="box-title">
                <h2>Tecnologias</h2>
                <p>3</p>
            </div>
            <div class="box-language">
                <div class="item-language">
                    <div class="title-info">
                        <div>Ruby</div>
                        <div>35%</div>
                    </div>
                    <div class="status">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
            <div class="box-language">
                <div class="item-language">
                    <div class="title-info">
                        <div>Java</div>
                        <div>35%</div>
                    </div>
                    <div class="status">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
            <div class="box-language">
                <div class="item-language">
                    <div class="title-info">
                        <div>JavaScript</div>
                        <div>30%</div>
                    </div>
                    <div class="status">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>	&copy; 2022 <a href="https://www.google.com.br" target="_black">Walter Paulo</a></span>
        </div>
    </div>
    
</body>
</html>
